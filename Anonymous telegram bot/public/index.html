<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message Forwarder</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Anonymous Message Forwarder</h1>
    <form id="messageForm">
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="form-group">
        <label for="messageType">Message Type</label>
        <select id="messageType" required>
          <option value="text">Text Message</option>
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
          <option value="suggestion">Suggestion</option>
        </select>
      </div>
      <button type="submit" class="btn">Send Anonymously</button>
    </form>
    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('messageForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = document.getElementById('message').value;
        const messageType = document.getElementById('messageType').value;

        try {
          const response = await fetch('/.netlify/functions/forward', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message,
              type: messageType,
              userId: Telegram.WebApp.initDataUnsafe.user.id
            })
          });

          const result = await response.json();
          if (response.ok) {
            showStatus('Message sent successfully!', 'success');
            form.reset();
          } else {
            throw new Error(result.error || 'Failed to send message');
          }
        } catch (error) {
          showStatus(error.message, 'error');
        }
      });

      function showStatus(message, type) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.className = 'status ' + type;
      }
    });
  </script>
</body>
</html>
